<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>forgot-password</title>
</head>

<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Quên mật khẩu </h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email">
                </div> 
                <p class="account-text">Don't have an account? <a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Quên mật khẩu</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Mã xác nhận">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Mật khẩu mới">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Xác nhận mật khẩu mới">
                </div>
                <input type="submit" value="Xác nhận" class="btn">   
                <p class="account-text">Already have an account? <a href="#" id="sign-in-btn2">Sign in</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3></h3>
                    <button class="btn" id="sign-in-btn">Email</button>
                </div>
                <img src="https://github.com/tandat-1305/tandat_f1/blob/main/Picture1.png?raw=true" alt="" class="image" style=" border-radius: 12px; width: 500px; margin-top: 10px ">
                <img src="https://github.com/tandat-1305/tandat_f1/blob/main/Picture3.png?raw=true" alt="" class="image" style=" border-radius: 12px; width: 500px; ">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3></h3>
                    <button class="btn" id="sign-up-btn">Gửi mã xác nhận</button>
                </div>
                <img src="https://github.com/tandat-1305/tandat_f1/blob/main/Picture2.png?raw=true" alt="" class="image" style=" border-radius: 12px; width: 500px; margin-top: 10px ">
                <img src="https://github.com/tandat-1305/tandat_f1/blob/main/Picture3.png?raw=true" alt="" class="image" style=" border-radius: 12px; width: 500px; ">
            </div>

        </div>
        <script src="app.js"></script>
</body>

</html>
